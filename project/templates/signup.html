<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='loginstyle.css') }}">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h2>SIGN UP</h2>
            <form action="/signup" method="POST">
                <div class="textbox">
                    <input type="text" placeholder="Enter your full name" name="name" required>
                </div>
                <div class="textbox">
                    <input type="email" placeholder="Enter your email" name="email" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Create a password" name="password" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Confirm your password" name="confirm_password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </div>
</body>
</html>
